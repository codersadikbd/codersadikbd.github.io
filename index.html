<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>MD SADIK HASAN</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">MD SADIK HASAN</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link ">Home</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">Hi,<br>I'am <span class="home__title-color">Sadik</span><br> Web Developer</h1>

                    <a href="#contact" class="button">Contact</a>
                </div>
                <div class="home__img">
                    <img src="assets/img/SADIK.jpg">
                </div>
            </section>
            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">Want To Contact With Me?</h2>

                <div class="contact__container bd-grid">
                    <form action="mailto:devsadikbd@gmail.com" method="POST" enctype="text/plain" class="contact__form">
                        <input type="text" name="name" placeholder="Name" class="contact__input" required>
                        <input type="email" name="email" placeholder="Email" class="contact__input" required>
                       
                        <button type="submit" class="contact__button button">Send</button>
                    </form>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">MD SADIK HASAN</p>
            <div class="footer__social">
                <a href="https://www.facebook.com/codersadikbd" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                <a href="https://www.instagram.com/codersadikbd" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                <a href="https://twitter.com/codersadikbd" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
                <a href="https://www.linkedin.com/in/codersadikbd" class="footer__icon"><i class='bx bxl-linkedin'></i></a>
                <a href="https://github.com/codersadikbd" class="footer__icon"><i class='bx bxl-github' ></i></a>
            </div>
            <p class="footer__copy">&#169; MD SADIK HASAN </p>
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
